# File:         developer-live-desktop.yaml
# Use Case:     Live Image which boots into GUI Desktop
#               Optionally allows for installing Clear Linux OS
#               using the GUI clr-installer from the toolbar.

# switch between aliases if you want to install to an actual block device
# i.e /dev/sda
block-devices: [
   {name: "bdevice", file: "basic-server.img"}
]

targetMedia:
- name: ${bdevice}
  size: "10G"
  type: disk
  children:
  - name: ${bdevice}1
    fstype: vfat
    mountpoint: /boot
    size: "150M"
    type: part
  - name: ${bdevice}2
    fstype: swap
    size: "32M"
    type: part
  - name: ${bdevice}3
    fstype: ext4
    mountpoint: /
    size: "0"  # Fill the test of the image
    type: part

# Bundles to install to installer image
bundles: [
    clr-installer,
    os-core,
    os-core-update,
    NetworkManager,
  ]

# Bundles to install to target media
targetBundles: [
    c-basic,
    desktop-autostart,
    git,
    openssh-server,
    os-core,
    os-core-update,
    vim,
]

offline: true
postArchive: false
postReboot: false
telemetry: false
#iso: true
autoUpdate: false

keyboard: us
language: en_US.UTF-8
kernel: kernel-native

kernel-arguments: {add: [clri.loglevel=4], remove: [console=ttyS0,115200n8]}

pre-install: [
   {cmd: "${yamlDir}/developer-image-pre.sh"}
]
post-install: [
   {cmd: "${yamlDir}/live-server-post-install.sh ${chrootDir}"},
   {cmd: "${yamlDir}/developer-image-post.sh ${chrootDir}"},
]

version: 0

