#clear-linux-config

# switch between aliases if you want to install to an actuall block device
# i.e /dev/sda
block-devices: [
   {name: "bdevice", file: "pxe.img"}
]

targetMedia:
- name: ${bdevice}
  size: "1.85G"
  type: disk
  children:
  - name: ${bdevice}1
    fstype: vfat
    mountpoint: /boot
    size: "64M"
    type: part
  - name: ${bdevice}2
    fstype: ext4
    mountpoint: /
    size: "1750M"
    type: part

bundles: [
    bootloader,
    clr-installer,
    openssh-server,
    os-core,
    os-core-update,
    systemd-networkd-autostart
  ]

autoUpdate: false
postArchive: false
postReboot: false
telemetry: false
swupdSkipOptional: true

keyboard: us
language: en_US.UTF-8
kernel: kernel-native

post-install: [
   {cmd: "scripts/developer-image-post.sh ${chrootDir}"},
   {cmd: "systemctl enable clr-installer-provision", chroot: true}
]

pre-install: [
   {cmd: "scripts/developer-image-pre.sh"}
]


version: 0
